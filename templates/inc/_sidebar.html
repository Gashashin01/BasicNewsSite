{% load news_tags %}
{% comment %}
<div class="list-group">
            {% get_list_categories as categories%} <!-- Добавили пользовательский тег, чтобы не использовать categories = Category.object.all() во вьюхе -->
            {% for item in categories %}
              <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action"> {{ item.title }} </a>
            {% endfor %}
</div>

<br>
{% endcomment %}

{% show_categories %}
